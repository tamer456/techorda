    <script>
        function vowelsAndConsonants() {
    let s=prompt("Write the value of 's'","");
    let length = s.length;
    const vowels = [];
    const consonants = [];
    for (let i = 0; i <= length; i++) {
        if((s[i]=='a')||(s[i]=='e')||(s[i]=='i')||(s[i]=='o')||(s[i]=='u')){
            vowels.push(s[i]);
        } else {
            consonants.push(s[i]);
        }
    }
    let result = [...vowels, ...consonants];
    for (let i = 0; i<length;i++) {
        if (result[i] !== undefined){
            console.log(result[i]);
        }
}
}
    vowelsAndConsonants();
    </script>
