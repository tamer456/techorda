<body>
    <script>
        function isPositive(a) {
    let ZeroError = new Error("Zero Error");
    let NegativeError = new Error("Negative Error");
    let YesError = new Error("YES");
    
    if (a==0){
        throw ZeroError;
        }
    else if (a<0){
        throw NegativeError;
     }
    else{
        throw YesError;
     }
    
    }
    let n = prompt("Type the value of 'n'","");
    for(let i=0;i<n;i++){
        try{
            console.log(isPositive(prompt("Type the value of 'a'","")));
        }
        catch(e){
            console.log(e.message);
        }
    }
    </script>
