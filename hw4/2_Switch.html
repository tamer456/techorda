    <script>
        function getLetter() {
    let letter;
    // Write your code here
    let s = prompt("Write the value of 's'","");
    switch(s[0]) {
        
    case 'a':
    case 'e':
    case 'i':
    case 'o':
    case 'u':
    letter = "A";
    break;

    case 'b':
    case 'd':
    case 'c':
    case 'f':
    case 'g':
    letter="B";
    break;
    
    case 'h':
    case 'j':
    case 'k':
    case 'l':
    case 'm':
    letter = "C";
    break;

    default:
    letter="D";
    break;
}
    console.log(letter);
    return letter;
}
getLetter();
    </script>
